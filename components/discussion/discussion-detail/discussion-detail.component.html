<div class="discussion-container" *ngIf="discussionDetails">
  <!-- Create Post Button -->
  <div class="create-post-action">
    <button 
      mat-raised-button 
      color="primary" 
      (click)="openCreatePostDialog()"
      class="create-post-btn"
    >
      <span class="btn-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Cr√©er un post
      </span>
    </button>
  </div>

  <!-- Posts Section -->
  <div class="discussion-posts">
    <h3 class="section-title">Posts</h3>
    <div class="posts-grid">
      <div *ngFor="let post of discussionDetails.posts" class="post-wrapper">
        <app-post
          [post]="post"
          [isOwner]="post.user_id === currentUserId"
          [isTeacher]="isTeacher"
          (deletePostEvent)="deletePost($event)"
        ></app-post>
      </div>
    </div>
  </div>
</div>
